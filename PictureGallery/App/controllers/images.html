<div class="container-fluid" style="height:100%;margin-top:30px;">
    <div class="dropAdd col-xs-6 col-sm-4 col-ms-3 col-lg-2">
        <a title="New" style="height:auto;margin-top:30%; padding-left:10%" ng-href="{{addUrl}}"><i style="font-size:8em" class="glyphicon glyphicon-plus"></i></a>
    </div>
    <div class="dropRemove col-xs-6 col-sm-4 col-ms-3 col-lg-2">
        <a title="Remove" style="height:auto;margin-top:35%; padding-left:25%"><i style="font-size:6em" class="glyphicon glyphicon-trash"></i></a>
    </div>
    <div itemid="{{Item.Id}}" class="listItem col-xs-6 col-sm-4 col-ms-3 col-lg-2" ng-repeat="Item in List">
        <a title=" {{item.title}}" ng-href="{{editUrl}}{{Item.Id}}" showimage image="Item.File">
            <!--<img class="imageImage" src="{{Item.Image.FileInfo}}{{Item.Image.Data}}" style="width:100%" />-->

        </a>
    </div>
</div>

    <!--<ul>
        <li ng-repeat="Item in List">
       </li>
    </ul>-->
